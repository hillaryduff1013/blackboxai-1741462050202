<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>REX - Create Vendor Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
   body {
     font-family: 'Roboto', sans-serif;
   }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md relative z-10">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
     <a href="index.html" class="text-3xl font-bold text-blue-500">REX</a>
    </div>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <a class="text-gray-700 hover:text-blue-500 cursor-pointer" href="#" id="sign-in-button">Sign in</a>
      <div class="absolute hidden bg-white shadow-md rounded mt-2 z-20" id="signin-dropdown">
       <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="customer-login.html">Customer Login</a>
       <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="vendor-login.html">Vendor Login</a>
      </div>
     </div>
     <a class="text-gray-700 hover:text-blue-500" href="support.html">Support</a>
     <a class="text-gray-700 hover:text-blue-500" href="blog.html">Blog</a>
    </div>
   </div>
  </header>

  <!-- Signup Form -->
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">Create Vendor Account</h1>
      <div id="error-message" class="hidden mb-4 text-red-500 text-sm"></div>
      <form id="signup-form" onsubmit="handleVendorSignup(event)">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Full Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Full Name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email Address
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="email@example.com" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
            Vendor Category
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline" id="category" required>
              <option value="">Select a category...</option>
              <option value="realtor">Realtor</option>
              <option value="mortgage">Mortgage Agent</option>
              <option value="insurance">Insurance Provider</option>
              <option value="inspector">Property Inspector</option>
              <option value="photographer">Photographer</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="company">
            Company Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="company" type="text" placeholder="Company Name" required>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Create Account
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="vendor-login.html">
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
   <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
     <div>
      <h3 class="text-lg font-bold mb-4">Company</h3>
      <ul>
       <li><a class="text-gray-400 hover:text-white" href="#">About Us</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Careers</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Press</a></li>
      </ul>
     </div>
     <div>
      <h3 class="text-lg font-bold mb-4">Support</h3>
      <ul>
       <li><a class="text-gray-400 hover:text-white" href="#">Help Center</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Contact Us</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Safety</a></li>
      </ul>
     </div>
     <div>
      <h3 class="text-lg font-bold mb-4">Legal</h3>
      <ul>
       <li><a class="text-gray-400 hover:text-white" href="#">Privacy</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Terms</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Cookies</a></li>
      </ul>
     </div>
     <div>
      <h3 class="text-lg font-bold mb-4">Follow Us</h3>
      <div class="flex space-x-4">
       <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-facebook-f"></i></a>
       <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-twitter"></i></a>
       <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-instagram"></i></a>
      </div>
     </div>
    </div>
   </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
 </body>
</html>
