<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Information</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <h1>Enter Service Information</h1>
    <form id="service-info-form">
        <label for="description">Description of the Service:</label>
        <textarea id="description" required></textarea>

        <label for="price">Price of Service:</label>
        <input type="text" id="price" placeholder="e.g., $100 or 20%" required>

        <label for="photos">Photos of Service (optional):</label>
        <input type="file" id="photos" multiple>

        <h3>Contact Information</h3>
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="website">Website:</label>
        <input type="url" id="website" required>

        <h3>Social Media URLs (optional)</h3>
        <label for="social-media">Social Media URLs:</label>
        <input type="text" id="social-media" placeholder="e.g., Facebook, Twitter">

        <button type="submit">Submit</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
