<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>REX - Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="css/chat.css" rel="stylesheet"/>
  <style>
   body {
     font-family: 'Roboto', sans-serif;
   }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md relative z-10">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
     <a href="index.html" class="text-3xl font-bold text-blue-500">REX</a>
    </div>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <a class="text-gray-700 hover:text-blue-500 cursor-pointer" href="#" id="sign-in-button">Sign in</a>
      <div class="absolute hidden bg-white shadow-md rounded mt-2 z-20" id="signin-dropdown">
       <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="customer-login.html">Customer Login</a>
       <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="vendor-login.html">Vendor Login</a>
      </div>
     </div>
     <a class="text-gray-700 hover:text-blue-500" href="support.html">Support</a>
     <a class="text-gray-700 hover:text-blue-500" href="blog.html">Blog</a>
    </div>
   </div>
  </header>

  <!-- Support Content -->
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-8 text-center">Contact Support</h1>
      
      <!-- Contact Information -->
      <div class="bg-white rounded-lg shadow-md p-8 mb-8">
        <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
        <div class="space-y-6">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
              <i class="fas fa-phone text-blue-500 text-xl"></i>
            </div>
            <div>
              <h3 class="font-bold text-lg">Phone</h3>
              <p class="text-gray-600">647-864-4259</p>
            </div>
          </div>
          <div class="flex items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
              <i class="fas fa-envelope text-blue-500 text-xl"></i>
            </div>
            <div>
              <h3 class="font-bold text-lg">Email</h3>
              <p class="text-gray-600">contact@rex.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6">Send us a Message</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              User Type
            </label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" class="form-radio text-blue-500" name="user-type" value="customer" required>
                <span class="ml-2">Customer</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" class="form-radio text-blue-500" name="user-type" value="vendor" required>
                <span class="ml-2">Vendor</span>
              </label>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
              Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="subject">
              Subject
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="subject" type="text" placeholder="Message subject" required>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
              Message
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="6" placeholder="Your message" required></textarea>
          </div>
          <div class="flex justify-end">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
   <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
     <div>
      <h3 class="text-lg font-bold mb-4">Company</h3>
      <ul>
       <li><a class="text-gray-400 hover:text-white" href="#">About Us</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Careers</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Press</a></li>
      </ul>
     </div>
     <div>
      <h3 class="text-lg font-bold mb-4">Support</h3>
      <ul>
       <li><a class="text-gray-400 hover:text-white" href="#">Help Center</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Contact Us</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Safety</a></li>
      </ul>
     </div>
     <div>
      <h3 class="text-lg font-bold mb-4">Legal</h3>
      <ul>
       <li><a class="text-gray-400 hover:text-white" href="#">Privacy</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Terms</a></li>
       <li><a class="text-gray-400 hover:text-white" href="#">Cookies</a></li>
      </ul>
     </div>
     <div>
      <h3 class="text-lg font-bold mb-4">Follow Us</h3>
      <div class="flex space-x-4">
       <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-facebook-f"></i></a>
       <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-twitter"></i></a>
       <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-instagram"></i></a>
      </div>
     </div>
    </div>
   </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/chat.js"></script>
 </body>
</html>
